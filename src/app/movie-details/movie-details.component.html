<div *ngIf="movie else no_movie">
    <h1>{{movie.movieName}} Film detayları</h1>
    
    <div class="card mb-3">
        <div class="row">
            <div class="col-md-4">
                <img [src]="movie.imageUrl" class="img-fluid rounded-start" alt="{{movie.movieName}}">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h1 class="card-title">{{movie.movieName}}</h1>
                    <p class="card-text">{{movie.description}}</p>
                    <b>{{movie.releaseDate | date : 'y'}}</b> yılında vizyona girmiştir.
                </div>
            </div>
        </div>
    </div>
<ng-template *ngIf="movie.actors.length>0 else no_Actor">
    <!-- Oyuncuları Gösterme Bölümü -->
    <h2>Oyuncular</h2>
    <div class="row">
        <div class="col-md-4 mb-3" *ngFor="let actor of movie.actors">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{actor.name}}</h5>
                </div>
            </div>
        </div>
    </div>
</ng-template>
<ng-template #no_Actor>
    <div class="alert alert-warning">Oyuncu Bulunamadı</div>
</ng-template>
</div>


<ng-template #no_movie>
    <div class="alert alert-warning">Film Bulunamadı</div>
</ng-template>
